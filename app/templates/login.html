<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Авторизация</title>

    <!--<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">-->

    <!-- Bootstrap core CSS -->
    <link href={{ url_for('static', filename='bootstrap.min.css') }} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={{ url_for('static', filename='signin.css') }} rel="stylesheet">
  </head>

  <body class="text-center">
    
    <div class="form_base">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning" role='alert'>
          {% for message in messages %}
              {{ message }}<br>
          {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
    </div>
    
    <form class="form-signin" action="{{ url_for('process_login') }}" method="POST">
      <h1 class="h3 mb-3 fw-normal">Введите логин и пароль</h1>
        {{ form.hidden_tag() }}
        <div class="form-group" type="email" id="inputEmail" placeholder="Логин" required autofocus>
          <label for="inputEmail" class="sr-only">Логин</label>
          {{ form.userform.label }}
          {{ form.userform() }}
        </div>
        <div class="form-group" id="inputPassword" placeholder="Пароль" required>
          {{ form.passform.label }}
          {{ form.passform() }}
        </div>
        
      <!--<h1 class="h3 mb-3 font-weight-normal">Введите логин и пароль</h1>-->
      <!--<label for="inputEmail" class="sr-only">Логин</label>-->
      <!--<input type="email" id="inputEmail" class="form-control" placeholder="Логин" required autofocus>-->
      <!--<label for="inputPassword" class="sr-only">Пароль</label>-->
      <!--<input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>-->
      <!--<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      
      <p class="mt-5 mb-3 text-muted"> 2021</p>
      </form>
    </form>
  </body>
</html>
